  <h2>Submit a Backcharge</h2>

  <form id="backchargeForm">
    <label>Job Name:</label>
    <input type="text" id="jobName" required />

    <label>Branch:</label>
    <select id="branch" required>
      <option value="">-- Select Branch --</option>
    </select>

    <label>Customer:</label>
    <select id="customer" required>
      <option value="">-- Select Customer --</option>
    </select>

<div id="technician-container">
  <label>Field Technician:</label>
  <select id="technician" required>
    <option value="">-- Select Technician --</option>
  </select>
</div>

    <label>Reason for Backcharge:</label>
    <textarea id="reason" required></textarea>
    
 <label for="amount">Backcharge Amount</label>
        <!-- Visually formatted currency input -->
        <input id="amount" type="text" inputmode="decimal" autocomplete="off" class="currency" placeholder="$0.00" />
      
    <!-- Photos input -->
    <label>Photos:</label>
    <input
      id="photos"
      type="file"
      accept="image/*"
      multiple
      capture="environment"
    />

    <!-- Optional preview area (your JS can populate) -->
    <div id="photoPreview" class="photo-preview"></div>

    <button type="submit">Submit</button>
  </form>
